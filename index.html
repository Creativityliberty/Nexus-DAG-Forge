
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus DAG Forge | Neo-Modern Orchestration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/reactflow/dist/style.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              nexus: {
                dark: '#020617',
                light: '#f8fafc',
                accent: '#3b82f6',
                purple: '#8b5cf6',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --transition-speed: 0.5s;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        overflow: hidden;
        transition: background-color var(--transition-speed), color var(--transition-speed);
      }
      
      /* Glassmorphism Logic */
      .glass-heavy {
        backdrop-filter: blur(40px) saturate(200%);
        transition: background var(--transition-speed), border var(--transition-speed), box-shadow var(--transition-speed);
      }

      .dark .glass-heavy {
        background: rgba(10, 15, 30, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }

      .light .glass-heavy {
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(15, 23, 42, 0.1);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }

      /* Animated Selection Pulse */
      @keyframes selection-pulse {
        0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.15), 0 0 0 2px rgba(59, 130, 246, 0.4); }
        50% { box-shadow: 0 0 60px rgba(59, 130, 246, 0.4), 0 0 0 4px rgba(59, 130, 246, 0.7); }
      }
      .node-selected-fx { animation: selection-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

      /* Iridescent Effects */
      .iridescent-border { position: relative; border-radius: inherit; }
      .iridescent-border::before {
        content: ""; position: absolute; inset: -1px;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent, rgba(139, 92, 246, 0.3), transparent);
        background-size: 300% 300%;
        animation: iridescence 8s linear infinite;
        border-radius: inherit; z-index: -1;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude; pointer-events: none;
      }
      @keyframes iridescence {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* React Flow Edge Styling */
      .react-flow__edge-path { stroke-width: 3; stroke: rgba(148, 163, 184, 0.15); transition: stroke 0.5s ease; }
      .react-flow__edge.animated-liquid .react-flow__edge-path {
        stroke-dasharray: 12; 
        animation: liquidFlow 0.8s linear infinite;
        stroke: #3b82f6; 
        filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.8));
      }
      @keyframes liquidFlow { from { stroke-dashoffset: 24; } to { stroke-dashoffset: 0; } }

      .scanline {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, transparent 50%, rgba(59, 130, 246, 0.02) 50%);
        background-size: 100% 4px; z-index: 9999; pointer-events: none; opacity: 0.5;
      }

      /* Custom Scrollbars */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }

      /* Transitions */
      * { transition: background-color 0.3s ease-out, border-color 0.3s ease-out, transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "reactflow": "https://esm.sh/reactflow@^11.11.4",
        "dagre": "https://esm.sh/dagre@^0.8.5",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  </head>
  <body class="dark bg-slate-950">
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
