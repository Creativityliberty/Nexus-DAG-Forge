
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus DAG Forge | Neo-Modern Orchestration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/reactflow/dist/style.css">
    <style>
      :root {
        --bg-color: #020617;
        --accent-primary: #3b82f6;
        --accent-secondary: #6366f1;
        --glass-bg: rgba(15, 23, 42, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-color);
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
      }
      
      .glass-2 {
        background: var(--glass-bg);
        backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .glass-heavy {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(32px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      @keyframes selection-pulse {
        0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1), 0 0 0 2px rgba(59, 130, 246, 0.4); }
        50% { box-shadow: 0 0 50px rgba(59, 130, 246, 0.3), 0 0 0 4px rgba(59, 130, 246, 0.6); }
      }

      .node-selected-fx {
        animation: selection-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .iridescent-border {
        position: relative;
        border-radius: inherit;
      }
      .iridescent-border::before {
        content: "";
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.2), transparent, rgba(99, 102, 241, 0.2), transparent);
        background-size: 200% 200%;
        animation: iridescence 8s linear infinite;
        border-radius: inherit;
        z-index: -1;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        pointer-events: none;
      }

      @keyframes iridescence {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 100;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(59, 130, 246, 0.01) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      .react-flow__node {
        border-radius: 24px;
        padding: 0;
        border: none;
        background: transparent;
      }
      .react-flow__handle {
        width: 10px;
        height: 10px;
        background: #3b82f6;
        border: 3px solid #020617;
      }
      .react-flow__attribution {
        display: none;
      }

      .react-flow__edge-path {
        stroke-width: 3;
        stroke: rgba(100, 116, 139, 0.15);
      }
      .react-flow__edge.animated .react-flow__edge-path {
        stroke-dasharray: 12;
        animation: dashdraw 0.4s linear infinite;
        stroke: #3b82f6;
        filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.4));
      }
      
      .react-flow__edge.animated-liquid .react-flow__edge-path {
        stroke-dasharray: 6;
        animation: dashdraw 0.2s linear infinite;
        stroke: #60a5fa;
        stroke-width: 4;
        filter: drop-shadow(0 0 12px rgba(96, 165, 250, 0.6));
      }

      @keyframes dashdraw {
        from { stroke-dashoffset: 24; }
        to { stroke-dashoffset: 0; }
      }

      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .react-flow__selection {
        background: rgba(59, 130, 246, 0.1);
        border: 1px dashed #3b82f6;
        border-radius: 8px;
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

  }
}
</script>

    <div class="scanline"></div>
    <div id="root"></div>
